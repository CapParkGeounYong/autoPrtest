name: Create PR from feature branch to main

on:
  push:
    branches:
      - feature

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.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 }}
          commit-message: "Merge from feature branch"
          title: "Merge from feature branch"
          body: "Automatically generated Pull Request from feature branch to main"
          branch: "main"
