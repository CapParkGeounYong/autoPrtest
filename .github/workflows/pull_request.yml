name: Auto Pull Request

on:
  push:
    branches:
      - "feature*"  # Support wildcard matching

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Pull Request
        uses: diillson/auto-pull-request@latest
        with:
          source_branch: ${{ github.ref }}              # Use the triggered branch as the source
          destination_branch: "master"                  # If blank, default: master
          pr_title: "Pulling ${{ github.ref }} into master"  # Title of the pull request
          pr_body: |
            :crown: *An automated PR*                   # Body of the pull request
        env:
          GH_TOKEN: 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
